
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<!--Import materialize.css-->

	<!-- <link type="text/css" rel="stylesheet" href="../css/bootstrap.3.3.5.css"	media="screen,projection" /> -->
	<link type="text/css" rel="stylesheet" href="../css/summernote-lite.css"	media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"	media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../css/modal-loading-animate.css"media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../css/modal-loading.css"media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../css/jquery.tag-editor.css"media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="../css/pages.css" media="screen,projection" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
	<header id="pagehead"></header>

	<main>

	<div class="parallax-container valign-wrapper">
		<div class="row">
			<h1 class="center-align white-text welcomText" style="width: 100%;">DivingHub</h1>
		</div>

		<div class="parallax">
			<img src="../images/back001.jpg">
		</div>
	</div>
	<nav class=" light-blue darken-3" style="padding-left: 15px;">
		<div class="nav-wrapper">
			<div class="col s12 m12 l12">
				<a href="#!" class="breadcrumb">Magazine</a>
			</div>
		</div>
	</nav>

	<div class="section container row">
		<div class="input-field col s12 m12 l12">
			<i class="material-icons prefix">title</i>
			 <input id="writing-title" type="text" class="validate">
			 <label for="writing-title">제목</label>
		</div>
    <div class="col s12 m12 l12">
			<div class="bootstrap" id="summernote"></div>
    </div>
		<div class="row">

          <div class="input-field col s12">
							<h6>검색 tag</h6>
            <textarea id="tag-field" class="materialize-textarea" data-length="120"></textarea>
            <label for="tag-field"></label>
          </div>
        </div>

		<div class="col s12 m12 l12 right-align">
			<div class="btn" id="pending_writing"> 임시저장 </div>
			<div class="btn" id="complete_writing" >완료</div>
		</div>
		</div>
	</div>
		</main>
		<footer class="page-footer white grey-text" id="pagefooter"> </footer>
		<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/materialize.min.js"></script>
		<script type="text/javascript" src="../js/firebaseLogin.js"></script>
		<script type="text/javascript" src="../js/modal-loading.js"></script>
		<script type="text/javascript" src="../js/summernote-lite.js"></script>
		<script type="text/javascript" src="../js/lang/summernote-ko-KR.min.js"></script>
		<script type="text/javascript" src="../js/jquery.caret-1.5.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery.tag-editor.min.js"></script>
		<script type="text/javascript" src="../js/pages.js"></script>
		<script type="text/javascript" src="../js/writeform.js"></script>
		<script type="text/javascript" src="../js/swal2.js"></script>

	</html>
